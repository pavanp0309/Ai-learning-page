<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Page</title>
    <link rel="stylesheet" href="./css/main.css">

    <style>
        .hidden {
            display: none;
        }

        body {
            background-color: #0D0D16;
        }
    </style>

</head>

<body class="flex bg-gradient-to-bl from-bgColor1 to-bgColor items-center justify-center min-h-screen ">
    <div class="bg-black rounded-lg p-8 max-w-xs md:max-w-md w-full shadow-red shadow-lg"
        style="background-color: #522699;">
        <!-- Log In Form -->
        <div id="login-form">
            <h2 class="text-xl md:text-2xl font-bold text-center text-white mb-6">Log In</h2>
            <div class="flex space-x-4 mb-4 md:space-x-6 lg:space-x-8 items-center justify-center">
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/google.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/facebook.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/twitter.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
            </div>
            <form>
                <input type="email" placeholder="Email"
                    class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
                <input type="password" placeholder="Password"
                    class="w-full mb-6 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
                <button type="submit"
                    class="w-full bg-purple-500 text-white py-2 md:py-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-200">Log
                    In</button>
                <p class="text-center text-white mt-6">
                    <a href="#" class="text-purple-500 hover:underline"
                        onclick="toggleForm('forgot-password-form')">Forgot Password?</a>
                </p>
                <p class="text-center text-white mt-6">
                    Donâ€™t have an account? <a href="#" class="text-purple-500 hover:underline"
                        onclick="toggleForm('signup-form')">Sign Up</a>
                </p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <h2 class="text-xl md:text-2xl font-bold text-center text-white mb-6">Sign Up</h2>
            <div class="flex space-x-4 mb-4 md:space-x-6 lg:space-x-8 items-center justify-center">
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/google.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/facebook.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/twitter.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
            </div>
            <form>
                <input type="text" placeholder="Name"
                    class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
                <input type="email" placeholder="Email"
                    class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
                <input type="password" placeholder="Password"
                    class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
                <input type="password" placeholder="Confirm Password"
                    class="w-full mb-6 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
                <button type="submit"
                    class="w-full bg-purple-500 text-white py-2 md:py-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-200">Sign
                    Up</button>
                <p class="text-center text-white mt-6">
                    Already have an account? <a href="#" class="text-purple-500 hover:underline"
                        onclick="toggleForm('login-form')">Log In</a>
                </p>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="hidden">
            <h2 class="text-xl md:text-2xl font-bold text-center text-white mb-6">Forgot Password</h2>
            <div class="flex space-x-4 mb-4 md:space-x-6 lg:space-x-8 items-center justify-center">
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/google.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/facebook.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
                <a href="#" class="p-2 md:p-3"><img src="./Asset/images/twitter.jpeg" alt=""
                        class="w-10 h-10 border border-gray-300 rounded-3xl md:w-10 md:h-10 lg:w-10 lg:h-10"></a>
            </div>
            <form>
                <input type="email" placeholder="Email"
                    class="w-full mb-6 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
                <button type="submit"
                    class="w-full bg-purple-500 text-white py-2 md:py-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-200">Reset
                    Password</button>
                <p class="text-center text-white mt-6">
                    Remember your password? <a href="#" class="text-purple-500 hover:underline"
                        onclick="toggleForm('login-form')">Log In</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle between forms
        function toggleForm(formId) {
            const forms = document.querySelectorAll('.bg-black > div');
            forms.forEach((form) => form.classList.add('hidden'));

            const targetForm = document.getElementById(formId);
            targetForm.classList.remove('hidden');
        }
    </script>
</body>

</html>
